<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="nav-header">Tweeter</span>
      <form class="login">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input id="loginClick" type="submit" value="Login">
        <input id="newReg" type="submit" value="Register">
      </form>
      <button>Compose&#160;&#9998;</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <br><br>
      <form>
        <input class="newPeep" type="text" name="newUserName" placeholder="handle">
        <input class="newPeep" type="password" name="newPassword" placeholder="password">
        <input class="newPeep" type="text" name="newAvatar" placeholder="avatar url">
        <input class="newPeep" type="text" name="realName" placeholder="your name">
        <input class="newPeep" id="regNewUser" type="submit" value="Register">
      </form>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="./tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
